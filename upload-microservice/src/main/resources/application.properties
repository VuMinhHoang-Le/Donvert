spring.application.name=upload-microservice

# PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/upload-service
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/donvert-mongodb-upload

# MinIO
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket_file=file

# Flyway
spring.flyway.baseline-on-migration=true
spring.flyway.validate-on-migration=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB